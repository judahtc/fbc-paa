<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>FBC</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<!-- <link rel="stylesheet" type="text/css" href="css/montserrat-font.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
	<!-- Main Style Css -->
    <!-- <link rel="stylesheet" href="css/style.css"/> -->
</head>
<body class="form-v10" style="margin-left: 3%;width: 105%;">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" [formGroup]="form" method="post" id="myform" >
				<div class="form-left">
					<h2>General Infomation</h2>
					<!-- <div class="form-row">
						<select name="title" formControlName="title" >
						    <option class="option" value="title" [selected]="position">Title</option>
						    <option class="option" value="businessman">Mr</option>
						    <option class="option" value="reporter">Mrs</option>
						    <option class="option" value="secretary">Miss</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div> -->

						<div class="form-row ">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" formControlName="first_name" required>
						</div>
						


					<div class="form-row">
						<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" formControlName="last_name" required>
					</div>
					<div class="form-row">
						<input type="text" name="work_address" class="street" id="street" placeholder="work address" formControlName="work_address"  required>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
	
					<!-- <div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
					</div> -->



						<!-- <div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" formControlName="code" required>
						</div> -->
						<div class=" form-row">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number(+263700000000)" formControlName="phone_number" required>
						</div>
					<div class="form-row">
						<input type="text" name="email" formControlName="email" id="email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Email">
					</div>



					<br>
<hr>
					<div class="form-row-last " style="margin-top: -1%;">
						<button type="submit" style="padding: 2%" name="register" class="register" value="Register" (click)="[onsubmit()]">Register



							<span *ngIf="add"  style="font-size: 60%;color:#184c8f;">
								<span class="spinner-border" role="status" style="height: 15px;width:15px">
								  <span class="sr-only" id="loading" style="height: 15px;width:15px"></span>
								</span>
							</span>
						</button>
					</div>

				</div>

			</form>


			  
		</div>
	</div>
	<div class="alert alert-danger" role="alert" style="width: 84.8%;margin-top:-8.3%;padding:0;border-radius: 0;text-align: center;" *ngIf="not_found">
		<i style="text-align: center;">{{notfound}}</i>
	  </div>

	  <div class="alert alert-danger" role="alert" style="width: 84.8%;margin-top:-8.3%;padding:0;border-radius: 0;text-align: center;" *ngIf="user_exist">
		<i style="text-align: center;">{{userexist}}</i>
	  </div>

	  <div class="alert alert-success" role="alert" style="width: 84.8%;margin-top:-8.3%;padding:0;border-radius: 0;text-align: center;" *ngIf="user_added">
		<i style="text-align: center;">{{added}}</i>
	  </div>

	  <div class="alert alert-danger" role="alert" style="width: 84.8%;margin-top:-8.3%;padding:0;border-radius: 0;text-align: center;" *ngIf="tenantpassword">
		<i style="text-align: center;">{{password_response}}</i>
	  </div>
</body>
</html>


<ng-template #content let-modal>
	<div class="modal-header">
	  <h4 class="modal-title" style="color: grey" id="modal-basic-title">Response</h4>
	  <button type="button" class="btn-close" aria-label="Close" (click)="[modal.dismiss('Cross click')]"></button>
	</div>
	<div class="modal-body">
		<i>user successfully added</i>
		<p style="color:navy ;"></p>
  	</div>
	  <div class="modal-footer">
		<button class="btn" type="submit" (click)="[modal.dismiss('Cross click')]" >close</button>
	</div>


  </ng-template>
